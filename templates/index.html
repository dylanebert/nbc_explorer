<html>
<head>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">

<style>
tfoot {
    display: table-header-group;
}
#phrasesTable tbody tr:hover {
    cursor: pointer;
}
.imageplayer {
    height: 540px;
    overflow: hidden;
}
.page-footer {
    height: 50px;
    background-color: #eeeeee;
}
.panel-default {
    margin-top: 25px;
    padding-top: 25px;
    padding-bottom: 10px;
    border-top: 1px solid grey;
}
</style>
<body>
<div class="container">
    <table id="phrasesTable" class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>participant</th>
                <th>task</th>
                <th>verb</th>
                <th>object</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
        <tbody id="phrasesBody">
        </tbody>
    </table>
</div>
<div class="container">
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-body">
                <label for="changepointSelect">Segmentation method</label>
                <select class="form-control" id="changepointSelect">
                    <option value="hand_seg">Hand Changepoints</option>
                    <option value="obj_seg">Object Motion</option>
                </select>
            </div>
        </div>
    </div>
</div>
<div class="container" id="main">

</div>
<div class="page-footer">
