<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBC Crowdsource</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
video {
    max-width: 100%;
}
#phrase {
    margin-bottom: 20px;
}
</style>
<body>
<div class="container">
    <video id="vid" type="video/mp4" controls></video>
    <h4 class="text-muted">This video shows:</h4>
	<h2 id="phrase"></h2>
    <form id="likert">
        <div class="form-group">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1" value="1">
                <label class="form-check-label" for="radio1">Strongly disagree</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2" value="2">
                <label class="form-check-label" for="radio2">Disagree</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio3" value="3">
                <label class="form-check-label" for="radio3">Neutral</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio4" value="4">
                <label class="form-check-label" for="radio4">Agree</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio5" value="5">
                <label class="form-check-label" for="radio5">Strongly Agree</label>
            </div>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
<script src="{{ url_for('static', filename='crowdsource.js') }}"></script>
</html>
