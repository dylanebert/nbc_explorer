<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBC Event Viewer</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/jquery.imgplay.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
.imageplayer {
    max-height: 540px;
    overflow: hidden;
}
</style>
<body>
<div class="container">
    <h1>NBC Event Viewer</h1>
    <div class="row" id="players"></div>
    <form class="form" id="playForm">
        <div class="form-group">
            <div class="form-row">
                <div class="col">
                    <label for="participantDropdown">Participant</label>
                    <select class="form-control mb-2 mr-sm-2" id="participantDropdown">
                        <option selected>1_1a</option>
                        <option>2_2a</option>
                        <option>3_1b</option>
                        <option>4_2b</option>
                        <option>5_1c</option>
                        <option>6_2c</option>
                        <option>7_1a</option>
                        <option>8_2a</option>
                        <option>9_1b</option>
                        <option>10_2b</option>
                        <option>11_1c</option>
                        <option>12_2c</option>
                        <option>13_1a</option>
                        <option>14_2a</option>
                        <option>15_1b</option>
                        <option>16_2b</option>
                        <option>17_1c</option>
                        <option>18_2c</option>
                    </select>
                </div>
                <div class="col">
                    <label for="taskDropdown">Task</label>
                    <select class="form-control mb-2 mr-sm-2" id="taskDropdown">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="startStepInputA">A: Start Step</label>
                    <input id="startStepInputA" type="number" class="form-control" value="0">
                </div>
                <div class="col">
                    <label for="endStepInputA">A: End Step</label>
                    <input id="endStepInputA" type="number" class="form-control" value="64">
                </div>
                <div class="col">
                    <label for="startStepInputB">B: Start Step</label>
                    <input id="startStepInputB" type="number" class="form-control" value="64">
                </div>
                <div class="col">
                    <label for="endStepInputB">B: End Step</label>
                    <input id="endStepInputB" type="number" class="form-control" value="128">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-secondary">View</button>
    </form>
</div>
</body>
<script type="text/javascript" src="../dist/jquery.imgplay.min.js"></script>
<script>
let playerHtml = `
<div class="col-sm-6">
    <div id="playerA" class="imageplayer"></div>
</div>
<div class="col-sm-6">
    <div id="playerB" class="imageplayer"></div>
</div>`

function play() {
    //$('#playerA').data('imgplay').stop()
    //$('#playerB').data('imgplay').stop()
    let participant = $('#participantDropdown').val()
    let task = $('#taskDropdown').val()
    let startStepA = parseInt($('#startStepInputA').val())
    let endStepA = parseInt($('#endStepInputA').val())
    let startStepB = parseInt($('#startStepInputB').val())
    let endStepB = parseInt($('#endStepInputB').val())
    for(i = startStepA; i < endStepA; i += 3) {
        let line = `<img src="/media/dylan/Elements/nbc/images/` + participant + `/` + participant + `_task` + task + `/` + i + `.png" />`
        $('#playerA').append(line)
    }
    for(i = startStepB; i < endStepB; i += 3) {
        let line = `<img src="/media/dylan/Elements/nbc/images/` + participant + `/` + participant + `_task` + task + `/` + i + `.png" />`
        $('#playerB').append(line)
    }
    $('#playerA').imgplay({rate: 30}).data('imgplay').play()
    $('#playerB').imgplay({rate: 30}).data('imgplay').play()
}

$(document).ready(function() {
    $('#startStepInputA').change(function() {
        $('#endStepInputA').val(parseInt($(this).val()) + 64)
        $('#startStepInputB').val(parseInt($(this).val()) + 128).trigger('change')
    })
    $('#startStepInputB').change(function() {
        $('#endStepInputB').val(parseInt($(this).val()) + 64)
    })
    $('#playForm').submit(function(e) {
        e.preventDefault()
        $('#players').html(playerHtml)
        play()
    })
})
</script>
</html>
