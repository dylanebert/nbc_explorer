<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NBC Event Viewer</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../dist/jquery.imgplay.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<style>
.imageplayer {
    max-height: 540px;
    overflow: hidden;
}
</style>
<body>
<div class="container">
    <h1>NBC Event Viewer</h1>
    <div class="row">
        <div class="col-sm-6">
            <div id="playerAWrapper"></div>
            <form class="form playForm" data-side="A">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="participantDropdownA">Participant A</label>
                            <select class="form-control mb-2 mr-sm-2" id="participantDropdownA">
                                <option selected>1_1a</option>
                                <option>2_2a</option>
                                <option>3_1b</option>
                                <option>4_2b</option>
                                <option>5_1c</option>
                                <option>6_2c</option>
                                <option>7_1a</option>
                                <option>8_2a</option>
                                <option>9_1b</option>
                                <option>10_2b</option>
                                <option>11_1c</option>
                                <option>12_2c</option>
                                <option>13_1a</option>
                                <option>14_2a</option>
                                <option>15_1b</option>
                                <option>16_2b</option>
                                <option>17_1c</option>
                                <option>18_2c</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="taskDropdownA">Task A</label>
                            <select class="form-control mb-2 mr-sm-2" id="taskDropdownA">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="startStepInputA">A: Start Step</label>
                            <input id="startStepInputA" type="number" class="form-control" value="0">
                        </div>
                        <div class="col">
                            <label for="endStepInputA">A: End Step</label>
                            <input id="endStepInputA" type="number" class="form-control" value="64">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">View</button>
            </form>
        </div>
        <div class="col-sm-6">
            <div id="playerBWrapper"></div>
            <form class="form playForm" data-side="B">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <label for="participantDropdownB">Participant B</label>
                            <select class="form-control mb-2 mr-sm-2" id="participantDropdownB">
                                <option selected>1_1a</option>
                                <option>2_2a</option>
                                <option>3_1b</option>
                                <option>4_2b</option>
                                <option>5_1c</option>
                                <option>6_2c</option>
                                <option>7_1a</option>
                                <option>8_2a</option>
                                <option>9_1b</option>
                                <option>10_2b</option>
                                <option>11_1c</option>
                                <option>12_2c</option>
                                <option>13_1a</option>
                                <option>14_2a</option>
                                <option>15_1b</option>
                                <option>16_2b</option>
                                <option>17_1c</option>
                                <option>18_2c</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="taskDropdownB">Task B</label>
                            <select class="form-control mb-2 mr-sm-2" id="taskDropdownB">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="startStepInputB">B: Start Step</label>
                            <input id="startStepInputB" type="number" class="form-control" value="0">
                        </div>
                        <div class="col">
                            <label for="endStepInputB">B: End Step</label>
                            <input id="endStepInputB" type="number" class="form-control" value="64">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">View</button>
            </form>
        </div>
    </div>
    <div class="row" id="players"></div>
</div>
</body>
<script type="text/javascript" src="../dist/jquery.imgplay.min.js"></script>
<script>
function play(side) {
    let participant = $('#participantDropdown' + side).val()
    let task = $('#taskDropdown' + side).val()
    let startStep = parseInt($('#startStepInput' + side).val())
    let endStep = parseInt($('#endStepInput' + side).val())
    for(i = startStep; i < endStep; i += 3) {
        let line = `<img src="/media/dylan/Elements/nbc/images/` + participant + `/` + participant + `_task` + task + `/` + i + `.png" />`
        $('#player' + side).append(line)
    }
    $('#player' + side).imgplay({rate: 30}).data('imgplay').play()
}

$(document).ready(function() {
    $('#startStepInputA').change(function() {
        $('#endStepInputA').val(parseInt($(this).val()) + 64)
    })
    $('#startStepInputB').change(function() {
        $('#endStepInputB').val(parseInt($(this).val()) + 64)
    })
    $('.playForm').submit(function(e) {
        e.preventDefault()
        let side = $(this).data('side')
        if(side == 'A') {
            $('#playerAWrapper').html(`<div id="playerA" class="imageplayer"></div>`)
        } else {
            $('#playerBWrapper').html(`<div id="playerB" class="imageplayer"></div>`)
        }
        play(side)
    })
})
</script>
</html>
